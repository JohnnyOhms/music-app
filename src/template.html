<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custume music player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <div class="music-player__row">
          <div class="music-player__row__one">
            <form action="" id="form">
              <div class="form__serch-field">
                <input type="text" placeholder="search" id="search" />
              </div>
              <!-- search icon-->
            </form>

            <div class="nav">
              <div class="nav__home">
                <!-- home icon -->
                <p>Home</p>
              </div>
              <div class="nav__browse">
                <!-- browse icon -->
                <p>Browse</p>
              </div>
            </div>

            <div class="library">
              <div class="liberary__section">
                <div class="liberary__section__head">
                  <p>YOUR LIBRARY</p>
                </div>
                <p>lorem10</p>
                <p>lorem10</p>
                <p>lorem10</p>
                <p>lorem10</p>
              </div>
            </div>

            <div class="song-img">
              <img src="/images (2).jpeg" alt="" id="song_img" />
            </div>
          </div>

          <div class="music-player__row__two">
            <div class="header">
              <div class="header__title">
                <p>Songs List</p>
              </div>

              <div class="control-btn">
                <!-- shuffle icon -->
                <!-- plus icon -->
                <!-- <input type="file" name="+" id="" /> -->
              </div>
            </div>

            <div class="music-section">
              <div class="music-section__select">
                <div class="music">21 pilot</div>
                <div class="music">Post malone</div>
                <div class="music">AJR electronic sounds</div>
              </div>
            </div>
          </div>

          <div class="music-player__row__three">
            <div class="most-played">
              <div class="most-played__list">
                <p>Lorem ipsum dolor sit. <span>5</span></p>
                <p>Lorem ipsum dolor sit. <span>5</span></p>
                <p>Lorem ipsum dolor sit. <span>5</span></p>
                <p>Lorem ipsum dolor sit. <span>5</span></p>
                <p>Lorem ipsum dolor sit. <span>5</span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="track">
            <div class="track__name">
              <strong>AJR</strong>
              <p>Dont throw out my legos</p>
            </div>

            <div class="track-control"></div>

            <div class="timer">
              <p>2:28/5:56</p>
            </div>

            <div class="volume">
              <input
                type="range"
                min="10"
                max="100"
                value="50"
                id="volume-control"
              />
            </div>
          </div>

          <div class="duration">
            <input
              type="range"
              id="track-duration"
              min="10"
              max="100"
              value="10"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
